<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>{{title}} - ICAT</title>
        {% else %}
        <title>ICAT-Indian Climate Action Tracker</title>
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="I.C.A.T">
        <meta name="author" content="Azeem Ali">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/1a.png') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='css/owl.carousel.css') }}" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='css/venobox.css') }}" rel="stylesheet" type="text/css" >
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    </head>
    <body>
        <div id="preloader">
            <span class="margin-bottom"><img src="{{ url_for('static', filename='images/loader.gif') }}" alt="" /></span>
        </div>
        <section class="header-wrapper navgiation-wrapper" >
            <nav class="navbar navbar-default">
                <div class="container">  
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="logo" href="{{ url_for('index') }}"><img alt="" src="{{ url_for('static', filename='images/1a.png') }}" width="150" height="61"></a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="drop"><a  class="" href="{{ url_for('index') }}" title="Home">Home</a></li>
                            <li><a href="{{ url_for('forecast') }}">Forecasting</a></li>
                            <li class="drop"><a href="{{ url_for('airquality') }}">Air Quality	</a> </li>
                            <li class="drop"><a href="{{ url_for('takeaction') }}">Take Action	</a> </li>
                            <li><a href="{{ url_for('contact') }}">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        {% block content %}{% endblock %}
    </body>
    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.backTop.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/waypoints-sticky.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/venobox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom-scripts.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    
</html>
